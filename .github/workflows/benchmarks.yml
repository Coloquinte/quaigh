on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]


name: Benchmarks

jobs:
  benchmarks:
    name: Run
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        features: [""]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: ${{ matrix.features }} --path .

      - name: Download benchmarks
        run: bash scripts/download_benchmarks.sh

      - name: Run optimization
        run: bash scripts/opt_benchmarks.sh

      - name: Run file format conversion
        run: bash scripts/conversion_benchmarks.sh

      - name: Check that multiple file formats are equivalent
        run: bash scripts/check_formats_equivalent.sh

      - name: Test pattern generation
        run: bash scripts/atpg_benchmarks.sh
